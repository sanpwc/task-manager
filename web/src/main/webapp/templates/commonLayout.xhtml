<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>#{msgs.application_title}</title>
    <h:outputStylesheet name="master.css" library="css"/>
</h:head>
<h:body>
    <p:layout fullPage="true">

        <p:layoutUnit id="header" position="north" size="65">
            <ui:insert name="header">
                <ui:include src="/templates/commonHeader.xhtml"/>
            </ui:insert>
        </p:layoutUnit>

        <p:layoutUnit id="sidebar" position="west">
            <ui:insert name="sidebar">
                <ui:include src="/templates/commonSidebar.xhtml"/>
            </ui:insert>
        </p:layoutUnit>

        <p:layoutUnit id="content" position="center">
            <ui:insert name="content">
                <ui:include src="/templates/commonContent.xhtml"/>
            </ui:insert>
        </p:layoutUnit>

        <p:layoutUnit id="footer" position="south" size="50">
            <ui:insert name="footer">
                <ui:include src="/templates/commonFooter.xhtml"/>
            </ui:insert>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
